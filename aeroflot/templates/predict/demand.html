{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}

<div class="container-fluid mt-5">
    {% for graph in graphics %}
    <figure class="highcharts-figure mt-5">
        <div id="{{graph.id}}"></div>
        <p class="highcharts-description">
            {{graph.text}}
        </p>
    </figure>
    <hr />
    {% endfor %}
</div>

<div class="container-fluid mt-5">
    {% for hist in histograms %}
    <figure class="highcharts-figure mt-5">
        <div id="{{hist.id}}"></div>
        <p class="highcharts-description small text-white">{{hist.text}}</p>
    </figure>
    <hr />
    {% endfor %}
</div>
{% endblock content %}
